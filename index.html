<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter any city" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>INVALID CITY NAME</p>
      </div>
      <div class="weather">
        <img src="images/clouds.png" alt="" class="weather-icon" />
        <h1 class="temp">22</h1>
        <h2
          class="city"
          style="
            color: rgb(17, 219, 255);
            font-size: 35px;
            letter-spacing: 2px;
            font-family: serif;
          "
        >
          New York
        </h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="humidity">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15Kmph</p>
              <p class="wind">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
